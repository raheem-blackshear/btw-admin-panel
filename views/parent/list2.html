<div class="wrapper wrapper-content animated">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="ibox float-e-margins shadow">
        <div class="ibox-title">
          <div class="col-md-3"><h5>Categories</h5></div>
          <div class="col-md-3">
            <select
              class="form-control"
              style="    color: black;"
              ng-model="levelOne"
              ng-options="item.name for item in dataList"
              ng-change="getList()"
            >
              <option slected value="">All</option>
            </select>
          </div>
          <div class="col-md-3">
            <button ng-click="addEditFun()" class="btn btn-primary pull-right">
              Add new
            </button>
          </div>
          <br /><br />
        </div>

        <div class="ibox-content">
          <table
            id="tableId"
            class="table table-striped table-bordered dataTables-example"
          >
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Level One</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="data in allData">
                <td>{{ $index + 1 }}</td>
                <td>{{ data.name || "N.A." }}</td>
                <td>{{ data.levelOne.name || "N.A." }}</td>
                <td>
                  <button
                    class="theme-btn-danger"
                    type="button"
                    ng-click="addEditFun(data)"
                  >
                    Edit
                  </button>
                  <button
                    class="theme-btn"
                    type="button"
                    ng-click="deleteFun(data)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/ng-template" id="addEdit2.html">
  <div class="modal-header">
      <h3 class="modal-title">Category</h3>
  </div>
  <div class="modal-body">
      <div class="form-group">
          <label>Select</label>
          <select class="form-control"  ng-model="levelOne" ng-options="item.name for item in dataList | orderBy:'name'" >
          </select>
      </div>
      <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="name" capitalize-first>
      </div>

  </div>
  <div class="modal-footer">
      <button class="btn theme-btn" type="submit" ng-click="submit()">Submit</button>
      <button class="btn theme-btn" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>
