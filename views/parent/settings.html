<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ibox float-e-margins shadow">
                <div class="ibox-title">
                    <h5>Settings</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form novalidate name="gameForm" ng-submit="changePwd(gameForm.$valid)">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="row form-group">
                                            <div class="col-sm-3 col-lg-3 col-md-3 col-xs-3">
                                                <span class="tag">Old Password:</span>
                                            </div>
                                            <div class="col-sm-9 col-lg-9 col-md-9 col-xs-9">
                                                <input type="password" name="name" ng-model="settings.old"
                                                       placeholder="Enter Old Password" required>
                                                <div class="white-error-email"
                                                     ng-show="gameForm.$submitted || gameForm.name.$dirty && gameForm.name.$invalid">
                                                    <small ng-show="gameForm.name.$error.required">
                                                        Old Password is required.
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="row form-group">
                                            <div class="col-sm-3 col-lg-3 col-md-3 col-xs-4">
                                                <span class="tag">New Password:</span>
                                            </div>
                                            <div class="col-sm-9 col-lg-9 col-md-9 col-xs-9">
                                                <input type="password" name="description" ng-model="settings.new"
                                                       placeholder="Enter New Password" required>
                                                <div class="white-error-email"
                                                     ng-show="gameForm.$submitted || gameForm.description.$dirty && gameForm.description.$invalid">
                                                    <small ng-show="gameForm.description.$error.required">
                                                        New Password is required.
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-2">
                                <button class="theme-btn" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
