<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="ibox float-e-margins shadow">
                <div class="ibox-title">
                    <h5>List Admin</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <div class="row table-size-selector">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            Page Size :
                            <select convert-to-number ng-model="listOptions.limit" ng-change="listGameFunc()">
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>

                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <div>
                                <input type="text" ng-model="search" class="searchinput" placeholder="Search Admin..">
                                <button type="button" ng-click="listGameFunc()" class="pull-right searchbutton">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <table class="table table-striped table-bordered dataTables-example" id="gameList">
                        <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Registration Date</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in gameList">
                            <td>{{$index + 1}}</td>
                            <td class="break-all">{{data.email || 'N.A.'}}</td>
                            <td class="break-all">{{data.name || 'N.A.'}}</td>
                            <td class="break-all">{{data.registrationDate | date}}</td>
                            <td>
                                <button class="theme-btn" type="button" ng-if="!data.isBlocked" ng-click="blockUnblockPlayer(data._id,'Block',$index)">
                                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                </button>
                                <button class="theme-btn-danger" type="button" ng-if="data.isBlocked" ng-click="blockUnblockPlayer(data._id,'Unblock',$index)">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </button>

                                <button class="theme-btn-danger" type="button" ng-click="deleteAdmin(data._id)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                                <button class="theme-btn" type="button" ng-click="editInfo(data._id)">
                                    <i class="fa fa-edit" aria-hidden="true"></i>
                                </button>
                            </td>

                        </tr>
                        </tbody>
                    </table>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <p>Showing {{pg_options.start}} to {{pg_options.end}} of Total {{listOptions.total}} Records</p>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <ul uib-pagination total-items="listOptions.total" ng-model="listOptions.pageNo" items-per-page="listOptions.limit" ng-change="pageChanged()" max-size="listOptions.maxSize" boundary-link-numbers="true" boundary-links="true" force-ellipses="false" class="pull-right"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
    });
</script>
