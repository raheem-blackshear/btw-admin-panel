<div class="wrapper wrapper-content animated">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="ibox float-e-margins shadow">
        <div class="ibox-title">
          <h5>Categories</h5>
          <div class="pull-right">
            <button ng-click="addEditFun()" class="btn btn-primary">
              Add new
            </button>
            <!--<button ng-click="rearrangeCatFun()" class="btn btn-primary">Re-Arrange</button>-->
          </div>
          <br /><br />
        </div>
        <div class="ibox-content">
          <table
            id="tableId"
            class="table table-striped table-bordered dataTables-example"
          >
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="data in allData">
                <td>{{ $index + 1 }}</td>
                <td>{{ data.name || "N.A." }}</td>
                <td>
                  <button
                    class="theme-btn-danger"
                    type="button"
                    ng-click="addEditFun(data)"
                  >
                    Edit
                  </button>
                  <button
                    class="theme-btn"
                    type="button"
                    ng-click="deleteFun(data)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="feeds-template.html">
  <div class="modal-header">
      <h3 class="modal-title">Video Feed</h3>
  </div>
  <div class="modal-body">
      <video width="400" controls style="height: 350px !important;">
          <source src="{{video}}" type="video/mp4">
          Your browser does not support HTML5 video.
      </video>
  </div>
  <div class="modal-footer">
      <button class="btn theme-btn pull-right" type="button" ng-click="cancel()" style="width: 90px;">Cancel</button>
  </div>
</script>

<script type="text/ng-template" id="challengeSwap.html">
  <div class="col-sm-12">
      <h2 style="padding: 0 0 20px;">Challenge Names</h2>
      <ul ui-sortable="sortableOptions" ng-model="list" class="list">
          <li ng-repeat="item in list" class="item">

              <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                      <div class="row form-group">
                          <div class="col-sm-4 col-lg-4 col-md-4 col-xs-4">
                              <div class="">
                                  <span class="tag">Name:</span>
                              </div>
                          </div>
                          <div class="col-sm-8 col-lg-8 col-md-8 col-xs-8">
                              <input type="text" name="name" ng-model="item.name"
                                     placeholder="Enter Challenge Name" readonly>
                          </div>
                      </div>
                  </div>
              </div>
          </li>
      </ul>
  </div>

  <div class="modal-footer">
      <button type="button" class="customBtn btn btn-fill " ng-click="cancel() ">Close</button>
  </div>
</script>
