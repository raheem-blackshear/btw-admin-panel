<h1 id="btw-title">Beyond The Walls</h1>
<div class="row-padding">
    <div class="col-md-3 col-lg-4 col-sm-3 col-xs-0"></div>
    <div class="col-md-6 col-lg-4 col-sm-6 col-xs-12">
        <div class="login-container login-w3">
            <h2 id="loginNow">Forgot Password</h2>
            <form class="loginForm" name="passwordForm" novalidate ng-submit="forgot(passwordForm.$valid)">
                <div class="row form-group">
                    <div class="col-sm-4 col-lg-4 col-md-4 col-xs-4">
                        <span class="tag">Password:</span>
                    </div>
                    <div class="col-sm-8 col-lg-8 col-md-8 col-xs-8">
                        <input type="password" name="oldPassword" class="password" ng-model="user.oldPassword" placeholder="Enter New Password"
                               ng-space required>
                        <div class="white-error-password"
                             ng-show="passwordForm.$submitted || passwordForm.oldPassword.$dirty && passwordForm.oldPassword.$invalid">
                            <small ng-show="passwordForm.oldPassword.$error.required">
                                New Password is required.
                            </small>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 col-lg-4 col-md-4 col-xs-4">
                        <span class="tag">Confirm:</span>
                    </div>
                    <div class="col-sm-8 col-lg-8 col-md-8 col-xs-8">
                        <input type="password" name="newPassword" class="password" ng-model="user.newPassword" placeholder="Confirm New Password"
                               ng-space required>
                        <div class="white-error-password"
                             ng-show="passwordForm.$submitted || passwordForm.newPassword.$dirty && passwordForm.newPassword.$invalid">
                            <small ng-show="passwordForm.newPassword.$error.required">
                                Confirm Password is required.
                            </small>
                        </div>
                        <div class="white-error-password" ng-show="(passwordForm.$valid) && (user.oldPassword != user.newPassword)">
                            <small>
                                Passwords should match.
                            </small>
                        </div>
                    </div>
                </div>
                <div class="login-w3">
                    <button type="submit" class="login-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-3 col-lg-4 col-sm-3 col-xs-0"></div>
</div>
